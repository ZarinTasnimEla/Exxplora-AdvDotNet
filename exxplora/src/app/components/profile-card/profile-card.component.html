<div class="profile-card">
    <div class="profile-header">
      <img [src]="this.userDetails.CoverPicUrl" alt="Cover Photo" class="cover-photo">
      <img [src]="this.userDetails.ProfilePicUrl" alt="Profile Photo" class="profile-photo">
    </div>
    <div class="profile-info">
      <h2>{{this.userDetails.FirstName + ' ' + this.userDetails.LastName}}</h2>
      <h4>{{this.userDetails.OrganizationName}}</h4>
      <p>{{this.userDetails.Location}}</p>
    </div>
  </div>

  <p-toast />
